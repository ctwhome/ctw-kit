name: Release and Publish

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release-and-publish:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Get version from package.json
        id: package-version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Check npm registry for version
        run: |
          if npm view ctw-kit@${{ steps.package-version.outputs.version }} version; then
            echo "Version ${{ steps.package-version.outputs.version }} already exists in npm registry"
            exit 1
          fi

      - name: Bump version
        id: bump-version
        run: |
          npm version patch --no-git-tag-version
          echo "new_version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Commit version bump
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add package.json
          git commit -m "chore: bump version to ${{ steps.bump-version.outputs.new_version }}"
          git push origin HEAD:main

      - name: Create Git tag
        run: |
          if [ -z "$(git tag -l '${{ steps.bump-version.outputs.new_version }}')" ]; then
            git tag ${{ steps.bump-version.outputs.new_version }}
            git push origin ${{ steps.bump-version.outputs.new_version }}
          else
            echo "Tag ${{ steps.bump-version.outputs.new_version }} already exists"
            exit 1
          fi

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        with:
          tag_name: ${{ steps.bump-version.outputs.new_version }}
          release_name: Release ${{ steps.bump-version.outputs.new_version }}
          draft: false
          prerelease: false

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
